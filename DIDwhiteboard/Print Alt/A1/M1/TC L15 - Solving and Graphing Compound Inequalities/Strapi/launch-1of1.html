<ol>
  <li>
    Consider the compound inequality
    <math xmlns="http://www.w3.org/1998/Math/MathML"
      ><mrow><mo>−</mo><mn>5</mn><mo>&lt;</mo><mn>2</mn><mo>⁢</mo><mi>x</mi><mo>+</mo><mn>1</mn><mo>&lt;</mo><mn>4</mn></mrow></math
    >.
    <ol type="a">
      <li>
        Rewrite the inequality as a compound statement separated by <em>and</em> or <em>or</em>.<br />
        <span class="purple student-answer"
          ><math xmlns="http://www.w3.org/1998/Math/MathML"
            ><mrow><mn>2</mn><mo>⁢</mo><mi>x</mi><mo>+</mo><mn>1</mn><mo>&gt;</mo><mo>−</mo><mn>5</mn></mrow></math
          >
          and
          <math xmlns="http://www.w3.org/1998/Math/MathML"
            ><mrow><mn>2</mn><mo>⁢</mo><mi>x</mi><mo>+</mo><mn>1</mn><mo>&lt;</mo><mn>4</mn></mrow></math
          ></span
        >
      </li>
      <li>
        List four values of x that are part of the solution set. Include at least two non-integer solutions.&nbsp;<br />
        <span class="purple student-answer"
          >Sample: <math xmlns="http://www.w3.org/1998/Math/MathML"><mn>0</mn></math
          >,
          <math xmlns="http://www.w3.org/1998/Math/MathML"
            ><mrow
              ><mtable columnalign="right left "
                ><mtr
                  ><mtd><mo>−</mo></mtd></mtr
                ></mtable
              ><mfrac><mn>1</mn><mn>2</mn></mfrac></mrow
            ></math
          >
          ,
          <math xmlns="http://www.w3.org/1998/Math/MathML"
            ><mrow><mo>−</mo><mn>2</mn></mrow></math
          >, <math xmlns="http://www.w3.org/1998/Math/MathML"><mn>1.4</mn></math></span
        >
      </li>
    </ol>
  </li>
</ol>
